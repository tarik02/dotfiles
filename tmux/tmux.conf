# prefix
set -g prefix `
bind ` send-prefix

# resize
setw -g aggressive-resize off

# escape
set -s escape-time 0

# history
set -g history-limit 1000000

# rename
setw -g automatic-rename

# index
set -g base-index 1
setw -g pane-base-index 1

# mouse
set -g mouse on

# terminal type
set -g default-terminal "screen-256color"

# titles
set -g set-titles on
set -g set-titles-string "#{pane_title}#{session_alerts}"
set -g status-interval 1
set -g window-status-format "#I:#{pane_title}#{session_alerts}"
set -g window-status-current-format "#I:#{pane_title}#{session_alerts}"

# clipboard
set -g set-clipboard on
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'


###############################################################################
# theme
###############################################################################

set -g status-fg colour244
set -g status-bg default
set -g status-left ''
set -g status-right '#[fg=white]#(hostname)'

set -g status-style fg=white,bg=black

###############################################################################
# keys
###############################################################################

# default keys unbind
unbind '"'
unbind %

# reload
bind-key r source-file ~/.dotfiles/tmux/tmux.conf

# split
bind-key h split-window -v
bind-key v split-window -h

# alt move
bind-key -n M-Up select-pane -U
bind-key -n M-Left select-pane -L
bind-key -n M-Down select-pane -D
bind-key -n M-Right select-pane -R

###############################################################################
# plugins
###############################################################################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

setenv -g TMUX_PLUGIN_MANAGER_PATH "$XDG_CONFIG_HOME/tmux/plugins/"

if "test ! -d $XDG_CONFIG_HOME/tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm $XDG_CONFIG_HOME/tmux/plugins/tpm && \
      $XDG_CONFIG_HOME/tmux/plugins/tpm/bin/install_plugins'"

run -b '$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm'
